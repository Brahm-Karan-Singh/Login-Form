<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Login Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Bitter&display=swap" rel="stylesheet">

</head>
<body>
    <div class="structure">
      <form>
    <fieldset class="Indiv">
           <legend id="legend"><bold>LOGIN FORM </bold></legend>
           <div class="form">
            <span class="name" id="f">NAME:</span><input type="text" name="Name" id="input1" placeholder="Enter your name" required><br><br>
            <span class="name" id="s">DOB:</span><input type="date"  name="dob" required><br><br>
            <span class="name" id="t">E-MAIL:</span><input type="email" name="email" placeholder="Enter your mail" autocomplete="off" required><br><br>
            <span class="name" id="fo">PASSWORD:</span>&nbsp;<input type="password" name="password" placeholder="Enter your password" required><br>
            <br>
           </div>
            <div id="pass"><a href="" target="_blank" > Forgot password ? </a></div><br><br>
            <div class="middle">
            <button id="login" ><bold>Login</bold> </button><br><br>            
            <button id="cancel"><bold>Cancel</bold></button></div>
    </fieldset>
</div>
            
<div id="choice"><strong>  OR </strong></div>
        <div class="bottom">
            <div class="setbutton">
                <span  class="button">
                <img src="images/google.png" class="logo1" >
               <p class="data" >Sign up with Google</p>
                </span>
       </div><br>
       <div class="setbutton">
        <span  class="button">
            <img src="images/facebook.png" class="logo1" >
            <p class="data" >Sign up with Facebook</p>
        </span>
       </div><br>
       <div class="setbutton">
        <span  class="button">
            <img src="images/linkedin.png" class="logo1" >
            <p class="data" >Sign up with Linkedin</p>
        </span>
       </div>
           </div>
        </fieldset>
        </form>
</div>

</body>
</html>
